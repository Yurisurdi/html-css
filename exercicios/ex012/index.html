<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor</p>

    <!--  <video src="midia/analu1.mp4" width="400" controls></video>  -->

    <video width="450" poster="imagens/anime-city-hd-zt-1360x768.jpg" controls>
        <source src="midia/analu1.mp4" type="video/mp4">
        <source src="midia/analu1.m4v" type="video/mp4">
        <source src="midia/analu1.webm" type="video/webm">
        <source src="midia/analu1.ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidade com reprodução de video</p>
    </video> <!-- Os outros arquivos é apenas exemplos pois não baixei eles de fato, apenas mp4 -->

    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
